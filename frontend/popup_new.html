<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <script src="js/canvas.js"></script>
  <script src="js/jquery-2.0.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/custom.css" rel="stylesheet" media="screen">
  <link href="css/popup.css" rel="stylesheet" media="screen">
</head>

<body>
  <div style="text-align:center;">
    <img src="images/spotiadd.png" style="padding:10px" width="100px" alt="spotiadd">
  </div>

  <div id="authorizationBlock" style="text-align: center;">
    <h3>Authorize App to make changes to ur playlist</h3>
    <button type="button" id="authSpotify" class="btn btn-labeled btn-success">
      <span class="btn-label"><i class="glyphicon glyphicon-ok"></i></span>Authorize</button>
  </div>

  <div id="searchSongs" style="text-align: center;">
    <h3>Great ! Click on the Search Button to Search Songs on SpotifyTM</h3>
    <button type="button" id="submitButton" class="btn btn-labeled btn-success">
      <span class="btn-label"><i class="glyphicon glyphicon-search"></i></span>Search</button>
  </div>

  <div id="notMusic">
    <p>This Video is not a music video</p>
  </div>

  <div class="container-fluid" id="songs" style="width: 80%;text-align: center;">
    <table style="width: 100%;" class="table">
      <colgroup>
        <col span="1" style="width: 40%;">
        <col span="1" style="width: 40%;">
        <col span="1" style="width: 20%;">
     </colgroup>
      <thead>
        <tr style="text-align: center;">
          <th>Names</th>
          <th>Artists</th>
          <th>Add</th> 
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
    <div id="loaderDiv" class="loader"></div>

  </div>






  <span id="not-found"></span>
  <script src="popup.js"></script>
</body>

</html>
